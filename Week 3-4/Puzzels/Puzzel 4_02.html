					$('#input').text('Het Spaanse woord voor '+cijfer+' is '+number1);

					$('#input').text('Het Spaanse woord voor '+cijfer+' is '+number7);
				} else if (cijfer === 8) {
					$('#input').text('Het Spaanse woord voor '+cijfer+' is '+number8);
				} else if (cijfer === 9) {
					$('#input').text('Het Spaanse woord voor '+cijfer+' is '+number9);
				} else if (cijfer === 10) {
					$('#input').text('Het Spaanse woord voor '+cijfer+' is '+number10);
				} else {
					$('#input').text('Het Spaanse woord voor '+cijfer+' is helaas niet beschikbaar');
				}
			});
		});
		
	</script>
</head>
<body>
	<input type="text" id="cijfer"><p id="input"></p>
</body>
</html>
