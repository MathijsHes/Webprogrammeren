<!DOCTYPE html>
<html>
<head> 
	<title> Registreren </title>
	<meta charset="UTF-8">
	<link href="CSS/style.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
       <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="java.js" type="text/javascript"></script>
	
</head>
<body>
	<div id="container">
		<h1> Registreren </h1></br>
		<form id="registerForm" runat="server">
		
			<div id="registrerenformulier">
  			<label class="registertitels"> Voornaam      		</label>
  			<input class="registerhere" type="text" id="voornaam" name="voornaam">
 			<label class="registertitels">Achternaam     		</label>
 			<input class="registerhere" type="text" id="achternaam" name="achternaam">
 			<label class="registertitels">Gebruikersnaam 		</label>
 			<input class="registerhere" type="text" id="gb1" name="gb1">
			<label class="registertitels">E-mail adres   		</label>
			<input class="registerhere" type="email" id="email" name="email">
 			<label class="registertitels">Wachtwoord     		</label>
 			<input type="password" name="ww1" id="ww1" class="registerhere"></br></br>
 			<label class="registertitels">Wachtwoord herhalen	</label>
 			<input class="registerhere" type="password" name="ww2" id="ww2" onkeyup="checkWW(); return false;">
			</div>

		<div id="registrerenhier">
		<label class="profielfoto">Kies hier uw profielfoto</label><br/><br/>
		<img class="profile-pic" src="http://www.freematrimony.org/resources/images/unknown-male.png?pfdrid_c=true" />
     <br>
     <input class="file-upload" type="file" accept="image/*"/ style="display:none;">
	<br/><br/>
   
		</div>
		
	
</form>   

<button onclick="reg()" id="registreer" class="button">Registreer!</button>
<p id="demos"></p>
</div>
</body>
</html>
