<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Puzzel 3</title>
	</head>
	<body>
		<h1>Puzzel 3!</h1>
		<script> 
		var team1 = prompt("Wat is de score van team 1");
		var team2 = prompt("Wat is de score van team 2");
		if (team1 > team2)
		{
			alert("Team 1 heeft gewonnen")
		}
		if (team1 === team2)
		{
			alert("Team 1 en Team 2 hebben gelijk gespeeld")
		}
		
		else
		{
			alert("Team 2 heeft gewonnen")
		}
		</script>
	</body>
</html>
