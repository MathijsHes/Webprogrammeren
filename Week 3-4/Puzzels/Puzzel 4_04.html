<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Puzzel 4_04</title>
	<script>
		$(document).ready(function(){
			
			$('#button').click(function(){

				var i;
				var cijfer = new Array();
				cijfer[0] = "8", 20;
				cijfer[1] = "7", 20;
				cijfer[2] = "7", 20;
				cijfer[3] = "6.5", 20;
				cijfer[4] = "9.5", 20;
				cijfer[5] = "7.5", 50;
				var sum = 0;
				for( var i = 0; i < cijfer.length; i++ ){
				    sum += parseInt( cijfer[i], 10 ); 
				}
				var avg = sum/cijfer.length;
				$('#field').text("De som van alle cijfers bij elkaar is " + sum + " Het gemiddelde: " + avg );
			});
		});
		
	</script>
</head>
<body>

	<button id="button">Eindcijfer</button><br>
	<p id="field"></p>
</body>
</html>
